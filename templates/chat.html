<!DOCTYPE html>
<html>
<head>
  <title>Gin Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 1.5em;
    }
    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .messages li {
      list-style: none;
      margin-bottom: 10px;
      padding: 8px;
      background: #e6f0ff;
      border-radius: 5px;
    }
    .input {
      display: flex;
      padding: 16px;
      background: #f9f9f9;
    }
    .input input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .input button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">üîµ Go Chat App</div>
    <ul id="chat" class="messages"></ul>
    <div class="input">
      <input id="message" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get("user") || "Anonymous";

    const wsProtocol = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${wsProtocol}://${location.host}/ws`);

    ws.onopen = () => console.log("‚úÖ WebSocket connection established");
    ws.onclose = () => console.warn("‚ö†Ô∏è WebSocket closed");
    ws.onerror = (e) => console.error("‚ùå WebSocket error:", e);

    ws.onmessage = function (event) {
      const msg = JSON.parse(event.data);
      const li = document.createElement("li");
      li.innerText = `${msg.username}: ${msg.message}`;
      document.getElementById("chat").appendChild(li);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    };

    function sendMessage() {
      const text = document.getElementById("message").value.trim();
      if (!text) return;
      ws.send(JSON.stringify({ username: username, message: text }));
      document.getElementById("message").value = "";
    }

    document.getElementById("message").addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
