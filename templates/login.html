<!DOCTYPE html>
<html>
<head>
  <title>Login to Chat</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üîê Join the Chat</h2>
  <form onsubmit="login(event)">
    <input id="username" placeholder="Enter your name" required />
    <button type="submit">Join</button>
  </form>
  <script>
    function login(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      if (user) {
        window.location.href = "/chat?user=" + encodeURIComponent(user);
      }
    }
  </script>
</body>
</html>
